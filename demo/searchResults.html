<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../temp-images/VDG.png" alt="" width="30" height="24"></a>
                <form class="d-flex">
                    <input class="form-control me-2 w-auto" type="search" placeholder="Search games here" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            <ul class="nav navbar-nav navbar-right mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-info" aria-current="page" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-info" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
        </nav>
        <nav class="navbar-expand-lg navbar-light bg-light">
                <div class="d-flex justify-content-around">
                    <a class="nav-link active text-info" aria-current="page" href="#">Library</a>
                    <a class="nav-link active text-info" href="#">Wishlist</a>
                </div>
        </nav>

        <div id="resultsTable">
          <!-- {{#if games}} -->
          <h3>Search Results</h3>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- {{#each games}} -->
            <div class="col">
              <div class="card h-100" id={{this.id}}>
                <img src="{{this.imageSrc}}" alt="game image unavailable" class="card-img-top img-thumbnail rounded">
                <div class="card-body">
                  <h5 class="card-title">{{this.name}}</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100" id={{this.id}}>
                <img src="{{this.imageSrc}}" alt="game image unavailable" class="card-img-top img-thumbnail rounded">
                <div class="card-body">
                  <h5 class="card-title">{{this.name}}</h5>
                </div>
              </div>
            </div>
            <!-- {{/each}} -->
          </div>
          <!-- {{else}} -->
          <h3>No matches found. Please refine your search!</h3>
          <!-- {{/if}} -->
        </div>

  </body>
